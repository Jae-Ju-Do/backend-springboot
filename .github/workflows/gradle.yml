name: Java CI with Gradle
run-name: Running
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  AWS_REGIOON: ap-northeast-2
  AWS_S3_BUCKET: jaejudo-bucket
  AWS_CODE_DEPLOY_APPLICATION: Jaejudo
  AWS_CODE_DEPLOY_GROUP: jaejudo-group

jobs:
  build-with-gradle:
    runs-on: ubuntu-latest
    steps:
    - name: master 브랜치로 이동
      uses: actions/checkout@v4
      with:
        ref: master
        
    - name: JDK 17 설치
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        
    - name: gradlew에 실행 권한 부여
      run: chmod +x ./gradlew
      
    - name: 프로젝트 빌드
      run: ./gradlew clea build -x test

    - name: AWS credentials 설정
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ env.AWS_REGION }}
        aws-access-key-id: ${{ secrets.IAM_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.IAM_SECRET_KEY }}

    - name: S3에 업로드
      run: aws deploy push --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --ignore-hidden-files --s3-location s3://$AWS_S3_BUCKET/jaejudo/$GITHUB_SHA.zip --source .

    - name: ec2에 배포
      run: aws deploy create-deployment --application-name ${{ env.AWS_CODE_DEPLOY_APPLICATION }} --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name ${{ env.AWS_CODE_DEPLOY_GROUP }} --s3-location bucket=$AWS_S3_BUCKET,key=jaejudo/$GITHUB_SHA.zip,bundleType=zip
